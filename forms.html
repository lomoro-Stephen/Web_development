<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="form.css">
    <style>

    </style>
</head>
<body>
    <div class="container">
        <div class="form_wrap">
            <form action="">
                <h1>Form</h1>
                <div class="fields">
                    <div class="inputs">
                        <label for="">Name</label>
                        <input type="text" placeholder="Enter your Name" class="input_fields">
                    </div>
                    <div class="inputs">
                        <label for="">Email</label>
                        <input type="email" placeholder="Enter your Email" class="input_fields">
                    </div>
                    <div class="inputs">
                        <label for="">Contact</label>
                        <input type="number" placeholder="Enter your Contact" class="input_fields" max="10">
                    </div>
                    <div class="inputs">
                        <label for="">Password</label>
                        <input type="password" placeholder="Enter your password" class="input_fields">
                    </div>
                    <div class="inputs">
                        <label for="">Date of Birth</label>
                        <input type="date" placeholder="Enter your date of birth" class="input_fields">
                    </div>
                    <div class="input">
                        <input type="radio"><span>Male</span>
                        <input type="radio"><span>Female</span>
                    </div>
                    <div class="textarea">
                        <label for="">Message</label>
                        <textarea name="" id="" cols="30" rows="10" placeholder="Type Here"></textarea>
                    </div>
                    <div class="input">
                        <input type="Checkbox" value=""><span>I agree to the Terms and conditions</span>
                    </div>
                    <button>Submit</button>
                </div>
            </form>
        </div>
            
    </div>
</body>
</html>
